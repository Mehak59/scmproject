<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #333;
			color: white;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: orange;
			font-size: 36px;
			text-align: center;
		}
		form {
			margin: 0 auto;
			max-width: 500px;
			padding: 20px;
		}
		input[type=text], input[type=email], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid orange;
			border-radius: 4px;
			resize: vertical;
		}
		input[type=submit] {
			background-color: orange;
			color: black;
			border: none;
			padding: 12px 20px;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}
		input[type=submit]:hover {
			background-color: white;
			color: orange;
		}
		label {
			padding: 12px 12px 12px 0;
			display: inline-block;
			font-weight: bold;
		}
		.container {
			border-radius: 5px;
			background-color: black;
			padding: 20px;
		}
		.col-25 {
			float: left;
			width: 25%;
			margin-top: 6px;
		}
		.col-75 {
			float: left;
			width: 75%;
			margin-top: 6px;
		}
		.row:after {
			content: "";
			display: table;
			clear: both;
		}
		@media screen and (max-width: 600px) {
			.col-25, .col-75, input[type=submit] {
				width: 100%;
				margin-top: 0;
			}
		}
	</style>
</head>
<body>
	<h1>Contact Us</h1>
	<div class="container">
		<form action="/action_page.php">
			<div class="row">
				<div class="col-25">
					<label for="name">Name</label>
				</div>
				<div class="col-75">
					<input type="text" id="name" name="name" placeholder="Your name..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="email">Email</label>
				</div>
				<div class="col-75">
					<input type="email" id="email" name="email" placeholder="Your email..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="subject">Subject</label>
				</div>
				<div class="col-75">
					<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
				</div>
			</div>
			<div class="row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
