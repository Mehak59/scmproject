
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register- Calculator</title>
    <link rel="icon" type="image" href="/user_icon-icons.com_57997.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" text="text/css" href="login style.css">
</head>
<body>
    <main>
        <h2>Register</h2>
        <form>
        <div class="input-box">
            <input type="email" Placeholder="E-mail" class="E-mail">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" Placeholder="Create Password">
        </div>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" Placeholder="Confirm Password">
        </div>
        <div class="remfor">
            <label><input type="checkbox" name="remember" id="me">Remember me</label>
        </div>
            <button class="btn">Login</button>

        </form>
    </main>
</body>
</html>
