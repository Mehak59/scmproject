<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css" text="text/css">
    <title>My Calculator</title>
    <link rel="icon" type="image" href="/calcultor icon.png">
   
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"> <h1 style="font-size: 20px;"> My Calculator</h1> </div>
	      <div class="menu">
          <a href="welcomee.html">Home</a>
          <a href="intex.html" target="_self">About Us</a>
          <a href="calculator.html" target="_blank">Calculator</a>
      </nav>
    
    <section>
      <div class="calculator">
        <input type="text" id="inputBox" value="0">
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>

        <div>
          <button class="button operator">(</button>
          <button class="button operator">)</button>
          <button class="button operator">**</button>
          <button class="button operator">sqrt</button>
        </div>
      </div>
    </section>
  </header>
  <main>
    <div id="history">
      <h3><em>History</em></h3>
      <p id="para">3+5=10</p>
    </div>
  </main>
  </body>
  <script src="calculator.js"></script>
</html>
